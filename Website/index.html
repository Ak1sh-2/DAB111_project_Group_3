<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales - Home</title>
    <style>
        /* Subtle Background Gradient */
        body {
            background: linear-gradient(to right, #f39c12, #007bff); /* Gradient from Orange to Blue */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 15px;  /* Reduced space */
        }

        form input, form select {
            width: 100%;
            padding: 6px 12px;  /* Reduced padding for compactness */
            margin: 6px 0;  /* Reduced margin */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Updated "Add Car" Button */
        form button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 25px;  /* Slightly smaller padding */
            cursor: pointer;
            border-radius: 4px;
            width: auto;
            transition: background-color 0.3s;
            margin-top: 15px;
            font-size: 16px;
        }

        form button:hover {
            background-color: #e67e22;
        }

        .message {
            color: green;
            font-size: 1.2em;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .form-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;  /* Reduced gap */
            margin-bottom: 15px;  /* Reduced space between sections */
        }

        .input-with-icon {
            width: 48%;  /* Slightly reduced width */
            position: relative;
            margin-bottom: 10px;
        }

        .input-with-icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #007bff;
        }

        .input-with-icon input {
            padding-left: 30px;
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .input-with-icon input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Small Screen Adjustment */
        @media (max-width: 768px) {
            .input-with-icon {
                width: 100%;
            }

            form button {
                width: 100%;
                padding: 10px;
            }

            .form-section {
                flex-direction: column;
                gap: 10px;  /* Reduced gap for smaller screens */
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Car Sales App</h1>
        <p>Add car details below and explore other pages for more information.</p>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        
        <form method="POST" action="/">
            <!-- First Section of Form -->
            <div class="form-section">
                <div class="input-with-icon">
                    <i class="fas fa-car"></i>
                    <input type="text" name="Brand" placeholder="Brand" required>
                </div>
                <div class="input-with-icon">
                    <i class="fas fa-dollar-sign"></i>
                    <input type="number" name="Price" placeholder="Price" required>
                </div>
            </div>

            <div class="form-section">
                <div class="input-with-icon">
                    <i class="fas fa-cogs"></i>
                    <input type="text" name="Body" placeholder="Body" required>
                </div>
                <div class="input-with-icon">
                    <i class="fas fa-tachometer-alt"></i>
                    <input type="number" name="Mileage" placeholder="Mileage" required>
                </div>
            </div>

            <!-- Second Section of Form -->
            <div class="form-section">
                <div class="input-with-icon">
                    <i class="fas fa-cogs"></i>
                    <input type="text" name="EngineV" placeholder="Engine Version" required>
                </div>
                <div class="input-with-icon">
                    <i class="fas fa-cogs"></i>
                    <input type="text" name="EngineType" placeholder="Engine Type" required>
                </div>
            </div>

            <div class="form-section">
                <div class="input-with-icon">
                    <i class="fas fa-file-signature"></i>
                    <input type="text" name="Registration" placeholder="Registration" required>
                </div>
                <div class="input-with-icon">
                    <i class="fas fa-calendar"></i>
                    <input type="number" name="Year" placeholder="Year" required>
                </div>
            </div>

            <div class="form-section">
                <div class="input-with-icon">
                    <i class="fas fa-car-side"></i>
                    <input type="text" name="Model" placeholder="Model" required>
                </div>
            </div>

            <button type="submit">Add Car</button>
        </form>

        <div class="nav-links">
            <a href="/about">About</a>
            <a href="/data">View Data</a>
        </div>
    </div>
</body>
</html>
